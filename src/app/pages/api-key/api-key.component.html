<mat-card>
    
    <mat-card-content>
        <p>
            Create an API Key at <a href="#" (click)="openApiKeyLink()">https://platform.openai.com/account/api-keys</a>
        </p>

        <mat-form-field style="width: 100%;">
            <mat-label>Enter your API Key</mat-label>
            <input matInput type="text" [(ngModel)]="apiKey">
        </mat-form-field>
    
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!canSave()" (click)="saveApiKey()">Save</button>
    </mat-card-actions>

</mat-card>
