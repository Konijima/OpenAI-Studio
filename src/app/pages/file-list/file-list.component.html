<h1 class="unselectable" *ngIf="isLoading === true">Loading...</h1>

<button mat-fab style="position: fixed; bottom: 25px; right: 25px; z-index: 100;" color="primary" [disabled]="isLoading" (click)="refresh()">
  <mat-icon>refresh</mat-icon>
</button>

<ng-container *ngIf="isLoading === false">

  <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">
          {{element.id}}<br>
          <small>({{element.filename}})</small>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="purpose">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Purpose </th>
        <td mat-cell *matCellDef="let element">
          {{element.purpose}}
        </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Created At </th>
        <td mat-cell *matCellDef="let element">
          {{element.created_at * 1000 | date: 'medium'}}
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="clickable" (click)="view(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
